{% extends 'base.html'%}

{% block content %}

<div class='contaner'>
    <div class="row justify-content-center pt-4">


        <!-- insert search results if statement then start loop -->
        {% if Employees %}
        {% for employee in Employees %}
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" data-toggle="modal" data-target="#modalLoginAvatar">
            <div class="avatar mx-auto white text-center">
                <img src="{{ employee.profile.image.url }}" height="200px" width="200px" alt="avatar mx-auto white"
                    class="rounded-circle img-fluid" style="border-radius: 50%;">
                <a href="#">
                    <h6 class="font-weight-light pt-1">{{employee.username}} <br> <b> {{employee.user_type}}</b> </h6>
                </a>
            </div>
        </div>
        {% endfor %}
        {% endif %}



        <!--Modal: Search Results/ Employee Details with Avatar Form-->
        <div class="modal fade" id="modalLoginAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog cascading-modal modal-avatar modal-md" role="document">
                <!--Content-->
                <div class="modal-content">

                    <!--Header-->
                    <div class="modal-header">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar"
                            class="rounded-circle img-responsive">
                    </div>
                    <!--Body-->
                    <div class="modal-body text-center mb-1">

                        <h5> Employee Name </h5>

                        <div class="md-form ml-0 mr-0">
                            <input type="email" id="Form-email5" class="form-control validate white-text">
                            <label data-error="wrong" data-success="right" for="Form-email5">Employee Name</label>
                        </div>

                        <div class="md-form ml-0 mr-0">
                            <input type="password" type="text" id="form29"
                                class="form-control form-control-sm validate ml-0">
                            <label data-error="wrong" data-success="right" for="form29" class="ml-0">Email</label>
                        </div>

                        <div class="md-form ml-0 mr-0">
                            <input type="password" type="text" id="form30"
                                class="form-control form-control-sm validate ml-0">
                            <label data-error="wrong" data-success="right" for="form30" class="ml-0">Employee-ID
                            </label>
                        </div>

                        <div class="md-form ml-0 mr-0">
                            <input type="password" type="text" id="form31"
                                class="form-control form-control-sm validate ml-0">
                            <label data-error="wrong" data-success="right" for="form31" class="ml-0">Department </label>
                        </div>

                        <div class="md-form ml-0 mr-0">
                            <input type="password" type="text" id="form32"
                                class="form-control form-control-sm validate ml-0">
                            <label data-error="wrong" data-success="right" for="form32" class="ml-0">Job Title </label>
                        </div>

                        <div class="md-form ml-0 mr-0">
                            <input type="password" type="text" id="form33"
                                class="form-control form-control-sm validate ml-0">
                            <label data-error="wrong" data-success="right" for="form33" class="ml-0"> User Role </label>
                        </div>

                        <div class="row justify-content-center mt-2">

                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button"
                                    class="btn btn-sm mr-5 btn-green btn-outline-mdb-color waves-effect"><i
                                        class="fas fa-user-edit pr-2" aria-hidden="true"></i> Edit
                                </button>

                                <button type="button"
                                    class="btn btn-sm mr-5 btn-yellow btn-outline-mdb-color waves-effect mr-2"><i
                                        class="far fa-pause-circle pr-2" aria-hidden="true"></i>Suspend</button>
                                <button type="button"
                                    class="btn btn-sm mr-2 btn-red btn-outline-mdb-color waves-effect"><i
                                        class="fas fa-trash pr-2" aria-hidden="true"></i>Delete</button>
                            </div>
                        </div>

                    </div>

                </div>
                <!--/.Content-->
            </div>
        </div>
        <!--Modal: Search Results with Avatar Form-->



    </div>
</div>

{% endblock %}
